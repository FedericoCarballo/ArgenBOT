<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Box Icon -->
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/logica.js"></script>
    <script defer src="js/header.js"></script>
    <script defer src="js/productos.js"></script>
    <script defer src="js/variables.js"></script>
    <title>Scarlett - Delicias Finas</title>
  </head>
  <body>
    <header>
      <!-- Menu Navegador -->

      <nav class="navbar">
        <a href="" class="logo"
          ><img src="multimedia/cropped-fw1616-logo-1558967345.png" alt=""
        /></a>
        <input type="checkbox" name="" id="toggler" />
        <label for="toggler"
          ><img class="menu-hamburger" src="multimedia/menu.png" alt=""
        /></label>
        <div class="menu">
          <ul class="list">
            <li><a href="">Tienda +</a></li>
            <li><a href="">Nosotros</a></li>
            <li><a href="">Contacto</a></li>
            <li><a href="registro.html">Registrate</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="zona1"></section>

    <!-- Carta Productos -->

    <div class="titulo-tortas">
      <h1>Tortas</h1>
      <a href=""></a>
      <hr class="hr-tortas" />
    </div>


    <template id="template-card"> 
      <div class="section-1">
        <div class="container">
          <div class="caja-producto">
            <div class="imagen-torta">
              <img src="multimedia/torta-brownie.png" alt="" />
            </div>
            <div class="detalles-torta">
              <h5>Brownie 4475</h5>
              <span>Precio:</span>
              <p>$4700</p>
            </div>
            <button class="carrito-compras">Añadir al carrito</button>
          </div>
        </div>
      </div>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <div class="container">
      <h4>Carrito de compras</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <footer>
      <section class="redes-sociales">
        <a href=""><img src="multimedia/facebook.png" alt="" /></a>
        <a href=""><img src="multimedia/instagram.png" alt="" /></a>
        <a href=""><img src="multimedia/whatsapp.png" alt="" /></a>
        <a href=""><img src="multimedia/telegrama.png" alt="" /></a>
      </section>

      <section class="secciones-footer">
        <nav>
          <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Servicios</a></li>
            <li><a href="">Nosotros</a></li>
            <li><a href="">Privacidad</a></li>
          </ul>
        </nav>
      </section>

      <div class="copyright">
        <p>Scarlett © 2022</p>
      </div>
    </footer>

    <script defer src="api-productos.json"></script>
  </body>
</html>
