<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JAVASCRIPT -->
    <script defer src="js/functions.js"></script>
    <script defer src="js/login.js"></script>
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>ArgenBOT</title>
  </head>
  <body>
    <header>
      <section class="header-container">
        <div class="logo-container">
          <a href="index.html">
            <img
              class="logo-header"
              src="multimedia/robot.png"
              alt="ArgenBot-logo"
            />
          </a>
          <h1 class="h1-logo">ArgenBot</h1>
        </div>

        <div class="items-header d-flex gap-4">
            <a href="">Caracteristicas</a>
          <a href="sesion.html"
            >Como funciona</a>
          <a href="logueo.html">
            <div class="submit-feedback">Entrar</div>
          </a>
        </div>
      </section>
    </header>
    
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Entrar </h2>
          <h2 class="inactive underlineHover">Registrar </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="multimedia/robot.png" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="Correo Electronico">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
            <input type="submit" class="fadeIn fourth" value="Entrar">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Olvidaste tu contraseña?</a>
          </div>
      
        </div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
